<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log your dog | Dogfriend</title>
    <meta name="description" content="Log in or create a profile for the social media platform Dogfriend">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/css/index.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent m-2">
            <div class="container-fluid">
              <div class="d-flex align-items-center">
                <a class="navbar-brand" href="#">
                  <img src="/img/logo_dogfriend_300x300.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
                </a>
                <span class="navbar-brand mb-0 h1">Dogfriend</span>
              </div>
            </div>
          </nav>
    </header>
    <main class="container text-center">
        <h1 class="mb-5">Log your dog</h1>
        <div class="row">
            <form action="/profile.html">
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail address</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                  <label for="InputPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="InputPassword" minlength="8" required>
                  <div id="passwordHelpBlock" class="form-text">
                    Your password must be minimum 8 characters long.
                  </div>
                </div>
                <button type="submit" class="btn btn-primary m-3">Log in</button>
              </form>
            <a href="/profile.html">Or sign up</a>
        </div>
    </main>
</body>
</html>
